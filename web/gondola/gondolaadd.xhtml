<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Gondola - Stock - Ranch Market
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form id="form">
                        <h1><h:outputText value="Edit Gondola"/></h1>
                        <p:toolbar>                         
                            <p:toolbarGroup align="left">                                
                                <p:commandButton id="btnsave" value="Save" ajax="false" action="#{gondolaBean.saveAdd}" image="ui-icon-document" />
                                <p:commandButton id="btncancel" value="Cancel" ajax="false" action="#{gondolaBean.cancel}" immediate="true" image="ui-icon-document"/>
                            </p:toolbarGroup>                  
                        </p:toolbar>                        
                        <p:messages/>
                        
                        <p:panel header="New Gondola">                                                        
                            <h:panelGrid id="pnlnew" columns="3">
                                <h:outputLabel value="Gondola ID:" for="gondolaid" />
                                <p:inputText id="gondolaid" value="#{gondolaBean.object.gondolaname}" title="Gondolaid" required="true" requiredMessage="The Gondolaid field is required."/>
                                <p:message for="gondolaid" display="icon"/>
                                <h:outputLabel value="Gondola Name:" for="gondolaname" />
                                <p:inputText id="gondolaname" value="#{gondolaBean.object.description}" title="Gondolaname" required="true" requiredMessage="The Gondolaname field is required."/>
                                <p:message for="gondolaname" display="icon"/>
                                <h:outputLabel value="Status:" for="status" />
                                <p:selectBooleanCheckbox id="status" value="#{gondolaBean.object.status}"/>                                                                 
                                <p:message for="status" display="icon"/>
                            </h:panelGrid>                            
                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
