<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Change Password - Stock System - Ranch Market
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form id="form">                                            
                        <h1><h:outputText value="Change Password"/></h1>
                        <p:toolbar>
                            <p:toolbarGroup align="left">
                                <p:commandButton id="btnsave" value="Save" ajax="false" action="#{userBean.saveChangePassword}" image="ui-icon-document"/>                                                        
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:messages/>

                        <p:panel header="Change Password">
                            <h:panelGrid columns="3">
                                <h:outputText value="New Password"/>
                                <p:password id="password" value="#{userBean.password}" required="true" requiredMessage="Password Required" feedback="true"/>
                                <p:message for="password" display="icon"/>                                                                
                            </h:panelGrid>
                        </p:panel>                        
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
