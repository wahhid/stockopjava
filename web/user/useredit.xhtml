<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                User - Stock System - Ranch Market
            </ui:define>


            <ui:define name="content">
                <f:view>
                    <h:form id="form">
                        <h1><h:outputText value="Edit User"/></h1>
                        <p:toolbar>
                            <p:toolbarGroup align="left">
                                <p:commandButton id="btnsave" value="Save" ajax="false" action="#{userBean.saveEdit}" image="ui-icon-document"/>
                                <p:commandButton id="btncancel" value="Cancel" ajax="false" action="#{userBean.cancel}" immediate="true"   image="ui-icon-document"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:messages/>
                        <p:panel header="Create User">
                            <h:panelGrid id="pnlnew" columns="3">
                                <h:outputLabel value="NIK:" for="nik" />
                                <p:inputText id="nik" value="#{userBean.selectedObject.nik}" title="Nik" required="true" requiredMessage="The Nik field is required."/>
                                <p:message for="nik" display="icon"/>
                                <h:outputLabel value="Full Name:" for="fullname" />
                                <p:inputText id="fullname" value="#{userBean.selectedObject.fullname}" title="Fullname" required="true" requiredMessage="The Fullname field is required."/>
                                <p:message for="fullname" display="icon"/>                         
                                <h:outputLabel value="Employee type:" for="employeetype" />
                                <p:selectOneMenu id="employeetype" value="#{userBean.selectedObject.employeetype.employeetypeid}">
                                    <f:selectItems value="#{employeetypeBean.all}" var="employeetype" itemLabel="#{employeetype.employeetypename}" itemValue="#{employeetype.employeetypeid}"/>
                                </p:selectOneMenu>
                                <p:message for="employeetype" display="icon"/>                                                               
                                <h:outputLabel value="Status:" for="status" />                                
                                <p:selectBooleanCheckbox id="status" value="#{userBean.selectedObject.status}"/>
                                <p:message for="status" display="icon"/>
                            </h:panelGrid>                            
                        </p:panel>                                                
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
