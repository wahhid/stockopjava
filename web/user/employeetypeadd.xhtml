<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Employee Type - Stock - Ranch Market
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create Employee Type"/></h1>
                        <p:toolbar>
                            <p:toolbarGroup align="left">
                                <p:commandButton id="btnsave" value="Save" ajax="false" action="#{employeetypeBean.saveAdd}" image="ui-icon-document"/>
                                <p:commandButton id="btncancel" value="Cancel" ajax="false" action="#{employeetypeBean.cancel}" immediate="true"   image="ui-icon-document"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:messages/>
                        <p:panel>
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Employeetypeid:" for="employeetypeid" />
                                <p:inputText id="employeetypeid" value="#{employeetypeBean.object.employeetypeid}" title="Employeetypeid" required="true" requiredMessage="The Employeetypeid field is required."/>
                                <p:message for="employeetypeid" display="icon"/>
                                <h:outputLabel value="Employeetypename:" for="employeetypename" />
                                <p:inputText id="employeetypename" value="#{employeetypeBean.object.employeetypename}" title="Employeetypename" required="true" requiredMessage="The Employeetypename field is required."/>
                                <p:message for="employeetypename" display="icon"/>
                            </h:panelGrid>                            
                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
