<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Site - Stock System - Ranch Market
            </ui:define>


            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create Site"/></h1>
                        <p:toolbar>
                            <p:toolbarGroup align="left">
                                <p:commandButton id="btnsave" value="Save" ajax="false" action="#{siteBean.saveEdit}" image="ui-icon-document"/>
                                <p:commandButton id="btncancel" value="Cancel" ajax="false" action="#{siteBean.cancel}" immediate="true" image="ui-icon-document" />
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:messages/>
                        <p:panel header="Create Site">                                                            
                                <h:panelGrid id="pnlnew" columns="3">
                                    <h:outputLabel value="Branch ID:" for="siteid" />                                    
                                    <p:inputText id="siteid" value="#{siteBean.selectedSite.siteid}" title="Siteid" required="true" requiredMessage="The Siteid field is required." readonly="true" />
                                    <p:message for="siteid" display="icon"/>
                                    <h:outputLabel value="Branch Name:" for="branchname" />
                                    <p:inputText id="branchname" value="#{siteBean.selectedSite.branchname}" title="Branchname" required="true" requiredMessage="The Branchname field is required."/>
                                    <p:message for="branchname" display="icon"/>
                                </h:panelGrid>                            
                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
