<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Article - Stock System - Ranch Market
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create Article"/></h1>
                        <p:toolbar>
                            <p:toolbarGroup align="left">
                                <p:commandButton id="btnsave" value="Save" ajax="false" action="#{articleBean.saveEdit}" image="ui-icon-document"/>
                                <p:commandButton id="btncancel" value="Cancel" ajax="false" action="#{articleBean.cancel}" immediate="true" image="ui-icon-document"/>
                            </p:toolbarGroup>
                        </p:toolbar>                                                        
                        <p:messages/>
                        <p:panel header="Create Article">
                            <h:panelGrid id="pnlnew" columns="3">
                                <h:outputLabel value="Ean:" for="ean" />
                                <p:inputText id="ean" value="#{articleBean.selectedObject.ean}" title="Ean" required="true" requiredMessage="The Ean field is required." readonly="true" />
                                <p:message for="ean" display="icon"/>
                                <h:outputLabel value="Articleid:" for="articleid" />
                                <p:inputText id="articleid" value="#{articleBean.selectedObject.articleid}" title="Articleid" required="true" requiredMessage="The Articleid field is required."/>
                                <p:message for="articleid" display="icon"/>
                                <h:outputLabel value="Categoryid:" for="categoryid" />
                                <p:inputText id="categoryid" value="#{articleBean.selectedObject.categoryid}" title="Categoryid" required="true" requiredMessage="The Categoryid field is required."/>
                                <p:message for="categoryid" display="icon"/>
                                <h:outputLabel value="Productname:" for="productname" />
                                <p:inputText id="productname" value="#{articleBean.selectedObject.productname}" title="Productname" required="true" requiredMessage="The Productname field is required."/>
                                <p:message for="productname" display="icon"/>
                                <h:outputLabel value="Uom:" for="uom" />
                                <p:inputText id="uom" value="#{articleBean.selectedObject.uom}" title="Uom" required="true" requiredMessage="The Uom field is required."/>
                                <p:message for="uom" display="icon"/>
                            </h:panelGrid>                            
                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
